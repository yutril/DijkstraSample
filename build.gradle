plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
}

repositories {
    jcenter()
    maven {
        url 'https://yuuuu51.github.io/DijkstraLib'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation "com.beust:klaxon:5.2"
    implementation 'io.github.yuuuu51:DijkstraLib:1.0.0'
}

application {
    mainClassName = 'io.github.yuuuu51.dijkstrasample.MainKt'
}
